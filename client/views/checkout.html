<div class="container" >
	<link rel="stylesheet" href="./stylesheets/checkout.css">


<div class="navbar ">
      <div class="nav">
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table width="100%">

              <tr>
                <td width="33%">
                  <img class="img-responsive" src="http://worldartsme.com/images/massage-hands-silhouette-clipart-1.jpg">
                </td>
                <td width="33%">
                  <img class="img-responsive" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-128.png">
                </td>
                
                <td>
                	<img src="http://freeflaticons.com/wp-content/uploads/2014/09/gps-home-map-navigation-network-pin-place-technology-web-icon-icon-search-engine-iconfinder-1410159985k8gn4.png" 
                	class="img-responsive">
                </td>
              </tr>

              <tr >
                <td>{{service}}</td>
                <td>Time:{{times}},Date:{{dates}}</td>
                
                <td>{{address}}</td>
              </tr>
            </table>

         </div>
      </div>
      </div>





<div class="container" id="content">

	<div class="heading">
		Checkout
	</div>

	<div ng-if="got_data" ng-model="summary">
		Name:{{name}}<br/>
		Email:{{email}}<br/>
		Phone:{{phone}}<br/>
		Date:{{date}}<br/>
		Time:{{time}}<br/>
		Service:{{service}}<br/>
		
		<br/>

			<button class="btn btn-danger" ng-click="book()">Proceed and Book</button><br/><br/>

			 {{booking_message}}
	</div>


</div>
