<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script type="text/javascript" src = "cordova.js"></script>
    <script type="text/javascript">
        function callindex()
        {
            window.location = "index_boots.html";
        }
       
        
    </script>
</head>
<body>

<div style="width:100%;height:10%">
  <img src="img/untitled.jpg" class="img-rounded" alt="Cinque Terre" style="width:100%;height:20%">         
</div>

<div>
  <div class="dropdown" style="width:100%;margin-bottom:2%" align="center">
    <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%">Select Question
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">What do you like to do in your free time?</a></li>
      <li><a href="#">What is the difference between confidence and over confidence?</a></li>
      <li><a href="#">What is the difference between hard work and smart work?</a></li>
    </ul>
  </div>
  <div class="dropdown" style="width:100%;margin-bottom:2%" align="center">
    <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" style="width:100%">Score
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
    </ul>
  </div>
</div>
<div class="allbuttons">
    <button type="button" onclick="callindex()" class="btn btn-primary btn-lg btn-block" style="margin-bottom:2%" >Close</button>
    </div>
</body>
</html>
