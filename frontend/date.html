<body>

		</table>


	</div>

	<div class="container content">

		<div class="col-lg-9  col-md-9 col-sm-9 col-xs-12 col-lg-offset-3 col-xs-offset-0 col-md-offset-3 col-sm-offset-3">

		<div class="steps col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<table width="100%">
				<tr class="steps-row">
					<td width="25%">
						<img src="images/1-off.png" class="img-responsive">
						<span class="steps-info">Customize Massage</span>
					</td>
					<td>
						<img src="images/2-off.png" class="img-responsive">
						<span class="steps-info">Choose date</span>
					</td>
					<td>
						<img src="images/3-on.png" class="img-responsive">

					</td>

					</td>
				</tr>
			</table>

		<div class="heading">
				CHOOSE A DATE
		</div>

		<div class="form">

			<label for="date">Pick a date</label><br/>
			<input type="text" name="date" placeholder="date"><br/>

			<label for="time">Time to start</label><br/>
			<select name="time">
				<option>8AM-9AM</option>
				<option>9AM-10AM</option>
				<option>10AM-11AM</option>
				<option>11AM-12PM</option>
			</select><br/>

			<label for="duration">Select Duration</label><br/>
			<select name="duration">
				<option>30 Mins</option>
				<option>60 Mins</option>
				<option>90 Mins</option>
				
			</select><br/>
