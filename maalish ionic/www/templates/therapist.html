<ion-view view-title="therapist">

<div class="bar bar-subheader">
  <input type="text" placeholder="Search Therapist" ng-model="search.name">
</div>

<ion-content class="info2-content padding has-subheader">

	<h4>
		Select Therapist
	</h4>
	
	<div class="list">

	<label class="item item-input item-select">
		    <div class="input-label">
		      Sort by:
		    </div>
		    <br/>
		    <br/>

		    <select ng-model="therapistorder">
		      
          <option value="name" selected>Name</option>
		      <option value="price">Price</option>
		      <option value="-ratings">Ratings</option>
		      
		    </select>
  		</label>


    <div ng-repeat="x in therapist_list | filter: search | orderBy: therapistorder" >
    <a ng-click="select(x.userid,x.name)" class="item item-thumbnail-left item-icon-right" href="#">
      <img ng-src="https://cdn0.iconfinder.com/data/icons/iconshock_guys/512/matthew.png">
      <h2>{{x.name}}</h2>
      <p> <b>Price : </b>{{x.price}}â‚¹<br/></p>
      <p> <b>Ratings : </b>{{x.ratings}}(684) </p>
      <i class="icon ion-chevron-right"></i>
    </a>
    </div>
   

   
</div>

		<label class="item">
          <button ng-click="submit()" class="button button-block button-positive" type="submit">Proceed!</button>
        </label>


</ion-content>
</ion-view>
